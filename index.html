<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Générateur audio SvxLink (Piper)</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #121212;
        font-family: "Segoe UI", sans-serif;
        color: #eaeaea;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .container {
        background: #1f1f1f;
        padding: 35px;
        border-radius: 14px;
        width: 90%;
        max-width: 750px;
        box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }
    h1 {
        text-align: center;
        font-size: 32px;
        margin-bottom: 25px;
        font-weight: 600;
        background: linear-gradient(90deg, #6aa0ff, #9cd3ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: 1px;
    }
    label {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
        color: #ccc;
    }
    select {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #444;
        background: #181818;
        color: #fff;
        margin-bottom: 15px;
    }
    textarea {
        width: 100%;
        height: 180px;
        background: #181818;
        border: 1px solid #444;
        border-radius: 8px;
        padding: 12px;
        color: #fff;
        font-size: 15px;
        resize: vertical;
        outline: none;
        transition: 0.2s;
    }
    textarea:focus {
        border-color: #6aa0ff;
        box-shadow: 0 0 5px #6aa0ff;
    }
    button {
        width: 100%;
        padding: 12px;
        margin-top: 12px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
        cursor: pointer;
        transition: 0.2s;
        background: #6aa0ff;
        color: #000;
        font-weight: bold;
    }
    button:hover {
        background: #8bb8ff;
    }
    #downloadLink {
        display: none;
        margin-top: 20px;
        text-align: center;
        padding: 12px;
        background: #4caf50;
        color: #fff;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        transition: 0.2s;
    }
    #downloadLink:hover {
        background: #66d166;
    }
    audio {
        width: 100%;
        margin-top: 20px;
        outline: none;
        display: none;
    }
    #status {
        margin-top: 10px;
        font-size: 14px;
        color: #aaa;
        text-align: center;
    }
</style>
</head>

<body>
<div class="container">

<h1>Générateur audio SvxLink</h1>

<label for="voiceSelect">Voix française :</label>
<select id="voiceSelect">
    <option value="lessac">Féminine – Lessac</option>
    <option value="siwis">Féminine – Siwis</option>
    <option value="gilles">Masculine – Gilles</option>
</select>

<textarea id="text" placeholder="Tape ton texte ici..."></textarea>

<button id="btnInit">Initialiser Piper</button>
<button id="btnPreview" disabled>Pré‑écouter</button>
<button id="btnWav" disabled>Générer le WAV</button>

<a id="downloadLink">Télécharger le WAV</a>
<audio id="audioPreview" controls></audio>
<div id="status"></div>

</div>

<script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
<script src="js/wav.js"></script>
<script src="js/tts.js"></script>
<script>
const statusEl = document.getElementById("status");
const btnInit = document.getElementById("btnInit");
const btnPreview = document.getElementById("btnPreview");
const btnWav = document.getElementById("btnWav");
const audioEl = document.getElementById("audioPreview");
const downloadLink = document.getElementById("downloadLink");
const voiceSelect = document.getElementById("voiceSelect");

let lastPcm = null;

function getSelectedModel() {
    const v = voiceSelect.value;
    return {
        lessac: { modelUrl: "models/fr_lessac.onnx", configUrl: "models/fr_lessac.json" },
        siwis:  { modelUrl: "models/fr_siwis.onnx",  configUrl: "models/fr_siwis.json"  },
        gilles: { modelUrl: "models/fr_gilles.onnx", configUrl: "models/fr_gilles.json" }
    }[v];
}

btnInit.onclick = async () => {
    const { modelUrl, configUrl } = getSelectedModel();
    statusEl.textContent = "Chargement du modèle Piper...";
    btnInit.disabled = true;
    try {
        await PiperTTS.init({ modelUrl, configUrl });
        statusEl.textContent = "Moteur prêt.";
        btnPreview.disabled = false;
        btnWav.disabled = false;
    } catch (e) {
        console.error(e);
        statusEl.textContent = "Erreur de chargement du modèle.";
        btnInit.disabled = false;
    }
};

async function synthesizeAllLines() {
    const text = document.getElementById("text").value;
    const lines = text.split("\n").map(l => l.trim()).filter(l => l);
    if (!lines.length) return null;

    statusEl.textContent = "Synthèse en cours...";
    let chunks = [];
    for (const line of lines) {
        const pcm = await PiperTTS.synthesize(line);
        chunks.push(pcm);
    }
    const totalLength = chunks.reduce((s, a) => s + a.length, 0);
    const merged = new Float32Array(totalLength);
    let offset = 0;
    for (const c of chunks) {
        merged.set(c, offset);
        offset += c.length;
    }
    lastPcm = merged;
    statusEl.textContent = "Synthèse terminée.";
    return merged;
}

btnPreview.onclick = async () => {
    const pcm = await synthesizeAllLines();
    if (!pcm) return;
    const wavBlob = pcmToWav(pcm, PiperTTS.sampleRate);
    const url = URL.createObjectURL(wavBlob);
    audioEl.src = url;
    audioEl.style.display = "block";
    audioEl.play();
};

btnWav.onclick = async () => {
    const pcm = lastPcm || await synthesizeAllLines();
    if (!pcm) return;
    const wavBlob = pcmToWav(pcm, PiperTTS.sampleRate);
    const url = URL.createObjectURL(wavBlob);
    downloadLink.href = url;
    downloadLink.download = "svxlink_piper.wav";
    downloadLink.style.display = "block";
};
</script>

</body>
</html>
